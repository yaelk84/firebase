<div class="hours-filter">

  <h2 id="dialog-hours_label"> {{'title' | rcTranslate}}</h2>
  <h4>{{'titleDays'|rcTranslate}}</h4>
  <div class="day-wrapper" role="region" [attr.aria-label]="'title' | rcTranslate">
    <button *ngFor="let day of days " class="day-box" (click)="selectDay(day)" [ngClass]="{'selected':day.key === selectedDay}" tabindex="0" #dayBox role="radio" [attr.aria-checked]="day.key === selectedDay">
      <div class="text-to-crop-add"> {{day.label}}</div>
    </button>
  </div>

  <h4>{{'titleHours'|rcTranslate}}</h4>
  <div class="hours-wrapper" role="region"  [attr.aria-label]="'titleHours' | rcTranslate">
    <button class="morning text-to-crop-add" [ngClass]="{'selected':'morning' === selectedHours}"  (click)="selectHours('morning')"  role="radio" [attr.aria-checked]="'morning' === selectedHours"><div>{{'openMorning' |rcTranslate}}</div></button>
    <button class="noon text-to-crop-add"  [ngClass]="{'selected':'noon' === selectedHours}"  (click)="selectHours('noon')" role="radio " [attr.aria-checked]="'noon' === selectedHours"><div>{{'openNoon'| rcTranslate}} </div></button>
  </div>
  <div class="btn-wrapper">
    <button class="btn text-to-crop-add" (click)="submit()">{{'startFilter' |rcTranslate}}</button>
    <button (click)="clear()" class="clean text-to-crop">{{'clean' |rcTranslate}}</button>
  </div>
  <button class="close-btn"  (click)="closePopOver()"></button>
</div>
