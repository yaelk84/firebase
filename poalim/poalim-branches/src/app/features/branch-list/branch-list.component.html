<div class="list-wrapper" [ngClass]="{'slideDown' :showDaysHoursFilter}">
  <div class="popover-wrapper  filter-days"   lib-rc-click-outside (clickOutside)="closeDropDown()"[ngClass]="{'slideDown' :showDaysHoursFilter}" >
    <app-hours-filer (close)="closeDropDown()"> </app-hours-filer>
  </div>

  <div class="popover-wrapper  no-location"   lib-rc-click-outside (clickOutside)="closePopupLocation()"[ngClass]="{'slideDown' :showNoLocation}" >
    <app-no-location-permissions (close)="closePopupLocation()" > </app-no-location-permissions>
  </div>


  <div *ngIf="showSelectedBranch" >
    <span  class="back-to-results-wrapper"(click)="backToResults()">
      <span class="go-back">   <div class="img-wrapper"><img [src]="arrow" alt=""></div> </span> <span class="back-to-results">{{'backToResults' |rcTranslate}}</span>
    </span>

    <app-single-branch-display  [dataBranchSelected]="branchSelectedDisplay"></app-single-branch-display>

  </div>
  <div *ngIf="!showSelectedBranch" >

    <div class="branch-list-header">
      <div class="branch-result">{{branchResultTitle}}</div>
      <div (click)="toggleDropDown($event)" class="hours">
        <span>{{'filterHours' | rcTranslate}} </span>
        <div class="img-wrapper"><img [src]="(filterByDay || filterByHours)?filterWithHours:filterWithNoHours" alt=""></div>

      </div>
    </div>



    <div  [ngClass]="{'hide-in-mobile' :hideListInMoBile}"   class="branch-list" id="branch_id" *ngIf=" branchNewArrayFilter && branchNewArrayFilter.length">

      <perfect-scrollbar class="branch-list-scroll"  [config]="config"  id="scoller">
        <div class="branch-box-wrapper" *ngFor=" let branch of  branchNewArrayFilter ;let i = index;">
          <app-branch-box [branchIndex]="i"  (branchClick)="selectBranch(branch.branchSummarize.branchNum ,branch.indexNoBankat)" [branchData]="branch" ></app-branch-box>
        </div>
      </perfect-scrollbar>





    </div>

    <div   class="map-wrapper">

    </div>
  </div>

</div>
