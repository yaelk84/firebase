{{branches.length}}
<!-- SEARCH IN AREA BUTTON. DISPLAY ONLY WHEN DRAG THE MAP MORE THEN 3KM FROM CURRENT LOCATION -->
<button
  *ngIf="isShowCircle && !showSingleDisplay"
  (click)="searchOnArea()"
  class="search-in-area"
  id="Map-Search"
  type="button">
  חפש באזור זה
</button>

<agm-map
  dir="ltr"
  [fitBounds]="this.mapBranches.hasLocationPermission ? true : false"
  [latitude]="geoCoordinateY" [longitude]="geoCoordinateX" [zoom]="showSingleDisplay && this.mapBranches.hasLocationPermission ? 2 : 11"
  [draggable]="true"
  (centerChange)="showCircle($event)">

<!--  AGM MARKER FOR MY LOCATION -->
  <ng-container *ngIf="hasAccessToMyLocation">
    <agm-marker
      [latitude]="geoCoordinateY"
      [longitude]="geoCoordinateX"
      [iconUrl]="myLocationIcon">
    </agm-marker>
  </ng-container>

  <!--  ALL BRANCHES FROM HOME COMP'. DISPLAY ALL THE MARKERS. SNAZZY INFO WINDOW CLOSE-->
  <div *ngIf="!showSingleDisplay">
  <ng-container *ngFor="let branchPoint of branches; let i = index">
    <agm-marker
      (markerClick)="showSelectedMarkerOnBranchList(branchPoint.branchSummarize.branchNum)"
      (mouseOver)="branchPoint.isHovering = true"
      (mouseOut)="branchPoint.isHovering = false"
      [agmFitBounds]="true"
      [latitude]="branchPoint.coords.lat"
      [longitude]="branchPoint.coords.lng"
      [visible]="true"
      [iconUrl]="branchPoint.isBankat || branchPoint.isHovering ? bankatAndHoverIcon : branchIcon"
      [label]="branchPoint.isBankat ? {
      text: '&#8362;',
      color: 'white',
      fontFamily: 'inherit',
      fontSize: '18px',
      fontWeight: 'normal'
    } : {
      text: branchPoint.indexNoBankat + '',
      color: 'white',
      fontFamily: '',
      fontSize: '16px',
      fontWeight: 'normal'
      }">
      <agm-snazzy-info-window
        [maxWidth]="350"
        [maxHeight]="200"
        [shadow]="true"
        [latitude]="branchPoint.coords.lat"
        [longitude]="branchPoint.coords.lng"
        [isOpen]="false"
        [closeOnMapClick]="true"
        [closeWhenOthersOpen]="true"
        [openOnMarkerClick]="true">
        <ng-template>
          <app-branch-box-summarize [branchDataSummarize]="branchPoint.branchSummarize"></app-branch-box-summarize>
        </ng-template>
      </agm-snazzy-info-window>
    </agm-marker>
  </ng-container>
  </div>

<!-- SINGLE BRANCH DISPLAY: THE SELECTED BRANCH. ONLY ONE MARKER IS SHOWN. SNAZZY INFO WINDOW OPEN -->
  <ng-container *ngIf="showSingleDisplay">
    <agm-marker
      (markerClick)="showSelectedMarkerOnBranchList(singleBranchDisplay.branchSummarize.branchNum)"
      (mouseOver)="singleBranchDisplay.isHovering = true"
      (mouseOut)="singleBranchDisplay.isHovering = false"
      [agmFitBounds]="true"
      [latitude]="singleBranchDisplay.coords.lat"
      [longitude]="singleBranchDisplay.coords.lng"
      [visible]="singleBranchDisplay.branchSummarize.branchNum == activeRoute.snapshot.queryParams.branch"
      [iconUrl]="singleBranchDisplay.isBankat || singleBranchDisplay.isHovering ? bankatAndHoverIcon : branchIcon"
      [label]="singleBranchDisplay.isBankat ? {
      text: '&#8362;',
      color: 'white',
      fontFamily: 'inherit',
      fontSize: '18px',
      fontWeight: 'normal'
    } : {
      text: 1 + '',
      color: 'white',
      fontFamily: '',
      fontSize: '16px',
      fontWeight: 'normal'
      }">
      <agm-snazzy-info-window
        [maxWidth]="350"
        [maxHeight]="200"
        [shadow]="true"
        [latitude]="singleBranchDisplay.coords.lat"
        [longitude]="singleBranchDisplay.coords.lng"
        [isOpen]="singleBranchDisplay.branchSummarize.branchNum == activeRoute.snapshot.queryParams.branch || singleBranchDisplay.city == activeRoute.snapshot.queryParams.city"
        [closeOnMapClick]="true"
        [closeWhenOthersOpen]="true"
        [openOnMarkerClick]="true">
        <ng-template>
          <app-branch-box-summarize [branchDataSummarize]="singleBranchDisplay.branchSummarize"></app-branch-box-summarize>
        </ng-template>
      </agm-snazzy-info-window>
    </agm-marker>
  </ng-container>

<!--  GET THE CENTER OF THE NEW VIEW AFTER DRAGGING THE MAP. DRAW CIRCLE. SHOW THE POINTS ON THIS CIRCLE -->
  <agm-circle [radius]="350"
              [visible]="false"
              [fillColor]="'#DF1A1E'"
              [fillOpacity]="0.6"
              [latitude]="geoCoordinateY + 0.03"
              [longitude]="geoCoordinateX"
              [circleDraggable]="true"
              [editable]="false "
              [draggable]="true"
              (dragEnd)="getNewCenterOfCircle($event)">
  </agm-circle>
</agm-map>
