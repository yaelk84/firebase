<agm-map [latitude]="geoCoordinateY" [longitude]="geoCoordinateX" [zoom]="zoom">
<!--  <agm-marker-->
<!--    [latitude]="mapBranches.lat"-->
<!--    [longitude]="mapBranches.lng"-->
<!--    [iconUrl]="myLocationIcon">-->
<!--  </agm-marker>-->
  <ng-container *ngIf="hasAccessToMyLocation">
  <agm-marker
    [latitude]="geoCoordinateY"
    [longitude]="geoCoordinateX"
    [iconUrl]="myLocationIcon">
  </agm-marker>
  </ng-container>
<!--    <agm-marker *ngIf="!hasAccessToMyLocation" [latitude]="mapBranches.lat" [longitude]="mapBranches.lng" [iconUrl]="myLocationIcon"></agm-marker>-->
  <ng-container *ngFor="let branchPoint of branchesMapMarker; let i = index">
    <agm-marker
      [latitude]="branchPoint.geoCoordinateY"
      [longitude]="branchPoint.geoCoordinateX"
      [iconUrl]="branchIcon">
    </agm-marker>
  </ng-container>
</agm-map>
