<agm-map dir="ltr" [latitude]="geoCoordinateY" [longitude]="geoCoordinateX" [zoom]="zoom">
<!--  [fitBounds]="true"-->
<!--  <agm-marker-->
<!--    [latitude]="mapBranches.lat"-->
<!--    [longitude]="mapBranches.lng"-->
<!--    [iconUrl]="myLocationIcon">-->
<!--  </agm-marker>-->
  <ng-container *ngIf="hasAccessToMyLocation">
  <agm-marker
    [agmFitBounds]="true"
    [latitude]="geoCoordinateY"
    [longitude]="geoCoordinateX"
    [iconUrl]="myLocationIcon">
  </agm-marker>
  </ng-container>
<!--    <agm-marker *ngIf="!hasAccessToMyLocation" [latitude]="mapBranches.lat" [longitude]="mapBranches.lng" [iconUrl]="myLocationIcon"></agm-marker>-->
  <ng-container *ngFor="let branchPoint of summarizedBranchesArr; let i = index">
    <agm-marker
      [agmFitBounds]="true"
      [latitude]="branchPoint.coords.geoCoordinateY"
      [longitude]="branchPoint.coords.geoCoordinateX"
      [iconUrl]="branchPoint.imgUrl"
      [label]="branchPoint.label">
      <agm-snazzy-info-window [maxWidth]="350" [maxHeight]="200" [shadow]="true" [closeWhenOthersOpen]="true" [openOnMarkerClick]="true">
        <ng-template>
          <app-branch-box-summarize [branchDataSummarize]="branchPoint">
          </app-branch-box-summarize>
        </ng-template>
      </agm-snazzy-info-window>
    </agm-marker>
  </ng-container>

  <ng-container *ngIf="!hasAccessToMyLocation">
    <ng-container *ngFor="let centerBranchMarker of centerBranchesMarker; let i = index">
      <agm-marker
        [agmFitBounds]="true"
        [latitude]="centerBranchMarker.coords.geoCoordinateY"
        [longitude]="centerBranchMarker.coords.geoCoordinateX"
        [iconUrl]="centerBranchMarker.imgUrl"
        [label]="centerBranchMarker.label">
        <agm-snazzy-info-window [maxWidth]="350" [maxHeight]="200" [shadow]="true" [closeWhenOthersOpen]="true" [openOnMarkerClick]="true">
          <ng-template>
            <app-branch-box-summarize [branchDataSummarize]="centerBranchMarker">
            </app-branch-box-summarize>

          </ng-template>
        </agm-snazzy-info-window>
      </agm-marker>
    </ng-container>
  </ng-container>

</agm-map>
