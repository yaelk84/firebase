

  <div class="branch-box " (click)="selectBranch()">
    <div class="inner-box" >

      <div class="wrapper-icon">
        <div class="branch-icon">
          <div class="icon-val" >{{branchData.id}}</div>

        </div>
      </div>

      <app-branch-box-summarize  *ngIf="branchData.branchSummarize" [branchDataSummarize]="branchData.branchSummarize" [filterByDay]="filterByDay"></app-branch-box-summarize>
      <div class="clearfix"></div>
    </div>


  </div>
