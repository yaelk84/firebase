 <div class="branch-box " (click)="selectBranch()">
    <div class="inner-box"
         (mouseover)="branchData.isHovering = true"
         (mouseleave)="branchData.isHovering = false"
          [ngClass]="{'hover-on-marker': branchData.isHovering}">

      <div class="wrapper-icon">
        <div class="branch-icon" [ngClass]="{'bankat':branchData.isBankat}">
          <div class="icon-val"  *ngIf="!branchData.isBankat">{{branchData.indexNoBankat}}</div>
          <div class="icon-val" *ngIf="branchData.isBankat"> â‚ª </div>

        </div>
      </div>

      <app-branch-box-summarize  *ngIf="branchData.branchSummarize" [branchDataSummarize]="branchData.branchSummarize" ></app-branch-box-summarize>
      <div class="clearfix"></div>
    </div>


  </div>
