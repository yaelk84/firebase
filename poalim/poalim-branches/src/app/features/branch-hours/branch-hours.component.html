<div class="branch-hours" [ngClass]="{'single-display':isSingleDisplay}">
  <div class="clearfix" *ngIf="hours.isBankat">{{ 'alwaysOpen' | rcTranslate}}</div>
  <div class="clearfix" *ngIf="!hours.isBankat">

    <div class="clearfix" *ngIf="hours.wasChange">
      <div class="was-change">{{'changeHours'| rcTranslate}</div>
    </div>
    <div class="clearfix" *ngIf="!hours.wasChange">
      <div class="open-today" *ngIf="hours.openCurrentDay">
        <span *ngIf="hours.label.morning">
            <span class="title-open-today"> {{'openToday'| rcTranslate }}</span>
        <span> {{hours.label.morning}}</span>
        </span>

        <span *ngIf="hours.label.noon"> <div  class="icon-separation"></div></span>

        <span *ngIf="hours.label.noon">{{hours.label.noon}}</span>
      </div>
      <div class="future-date" *ngIf="!hours.openCurrentDay">
        {{hours.label.textHours}}
      </div>
    </div>

  </div>





</div>
